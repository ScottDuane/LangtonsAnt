<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Langton's Ant</title>
    <link rel="stylesheet" type="text/css" href="./application.scss">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
    <script src="./GameView.js"></script>
    <script src="./Board.js"></script>
    <script src="./Ant.js"></script>
    <script src="./Menu.js"></script>
    <div class="header-text">
      <img src="./singleton_ant.jpg" class="ant-image" />
      <img src="./ant2.jpg" class="ant-2-image"/>
      <h1 class="title-header">Langton's Ant</h1>
      <h2 class="subheader">a cellular automata engine</h2>
    </div>
    <div class="menu-bar-container">
      <div class="menu-bar">
        <div class="top-row">
          <div class="button-row">
            <button type="button" id="start-button">Start</button>
            <button type="button" id="stop-button">Stop</button>
            <button type="button" id="step-button">Step</button>
            <button type="button" id="reset-button">Reset</button>
            <button type="button" id="instructions-button">Instructions</button>
          </div>
          <ul class="input-range-row">
            <li class="generation-counter">
              Current Generation: <div class="counter">0</div>
            </li>
            <li class="zoom-collection">
              <label for="zoom-bar">Zoom: </label><input type="range" class="slider" id="zoom-bar" min="0" max="100" value="0"/>
            </li>
            <li class="speed-collection">
              <label for="speed-bar">Speed: </label><input type="range" class="slider" id="speed-bar" min="10" max="1000" value="100"/>
            </li>
            <li class="color-collection">
              <label for="color-range">Number of Colors: </label><input type="number" id="color-range" min="2" max="8"/>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <canvas id="canvasEl"></canvas>
    <script>
      $(document).ready(function() {
        var canvasEl = document.getElementById("canvasEl");
        canvasEl.width = LangtonsAnt.View.CANVAS_DIM_X;
        canvasEl.height = LangtonsAnt.View.CANVAS_DIM_Y;
        var ctx = canvasEl.getContext("2d");
        var ant = new LangtonsAnt.Board({numX: 100, numY: 60});
        new LangtonsAnt.Menu({board: ant});
        new LangtonsAnt.View(ant);
      })
    </script>
  </body>
</html>
